{% extends 'my_jobs/layout.html' %}


{% block content %}
<header>
	
		<h1>My unliked companies</h1>
</header>
<table id="undecidedTable" class="table table-striped table-bordered">
<thead>
  <tr>
	<th width="70px">Undo</th>
    <th>Employer</th>
  </tr>
</thead>
<tbody> 
  {% for message in messages %}
    <tr>
			  <td>
				<form action="/unliked_companies/" method="POST">
					{% csrf_token %}
				<input type="hidden" name="choice" value='undolikecompany' />
				<input type="hidden" name="company_name" value='{{ message.comp_name }}' />
				<button class="btn-floating btn-small waves-effect waves-light grey"style="float: left;"><i class="material-icons">undo</i></button>
				</form>
			  </td>
			  <td>{{ message.comp_name}}</td>
    </tr>


  {% endfor %}
</tbody> 
</table>

{% endblock %}
<div>
{% block tail_scripts %}

{% endblock tail_scripts %}
</div>
