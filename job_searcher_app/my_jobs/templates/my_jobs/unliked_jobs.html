{% extends 'my_jobs/layout.html' %}


{% block content %}
<header>
	
		<h1>My unliked jobs</h1>
</header>
<table id="unlikedTable" class="display order-column">
<thead>
  <tr>
	<th width="70px">Undo</th>
    <th>Job Title</th>
    <th>Employer</th>
  </tr>
</thead>
<tbody> 
  {% for message in messages %}
    <tr>
			  <td>
				<form action="/unliked_jobs/" method="POST">
					{% csrf_token %}
				<input type="hidden" name="choice" value='yeslikejob' />
				<input type="hidden" name="userjobid" value='{{ message.job_id }}' />
				<button class="btn-floating btn-small waves-effect waves-light grey"style="float: left;"><i class="material-icons">thumb_up</i></button>
				</form>
			  </td>
			  <td>{{ message.job_title }}</td>
			  <td>{{ message.emp_name }}</td>
    </tr>


  {% endfor %}
</tbody> 
</table>

{% endblock %}
<div>
{% block tail_scripts %}

{% endblock tail_scripts %}
</div>
